server:
    work_path: apps/work/IM
    pid_file: IM.pid

# 认证与安全配置
auth:
    jwt:
        secret: "dev-secret-change-me"
        issuer: "auth-service"
        expires_in: 3600

# 机器编码配置（用于区分不同机器，范围是 0~1023）
machine:
    code: "0"

# RSA 密钥配置
crypto:
    rsa_private_key_path: "keys/rsa_private_2048.pem"
    rsa_public_key_path: "keys/rsa_public_rsa_2048.pem"
    padding: "PKCS1"

# MySQL 数据源配置
mysql.dbs:
    default:
        host: "localhost"
        port: 3306
        user: "im"
        passwd: "Im@642157"
        dbname: "im_db"
        pool: 10

# 短信服务配置
sms:
  enabled: true                   # 是否启用短信服务
  provider: aliyun                # 短信服务提供商，支持 aliyun/tencent/mock
  code_ttl_secs: 600               # 验证码有效期，单位秒
  code_cleanup_interval: 3600     # 验证码清理间隔，单位秒

# WebSocket 配置
websocket:
    allow_unmasked_client_frames: 1   # 是否允许客户端未掩码帧（0严格遵循RFC，1兼容）
    message:
        max_size: 33554432               # 单条消息最大尺寸（32MB）