servers:
    # HTTP 资源服务器配置
    - address: ["0.0.0.0:8080"]
      type: http
      name: IM-http-gateway/1.1
      keepalive: 1
      timeout: 1000
      # 分配工作池：
      accept_worker: accept # 使用 accept_worker 池处理连接接受
      io_worker: http_worker # 使用 io_worker 池处理IO操作
      process_worker:  http_worker # 使用 io_worker 池处理业务逻辑
